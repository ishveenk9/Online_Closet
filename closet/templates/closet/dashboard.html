{% extends "closet/base.html" %}

{% block content %}
    <div class = "row">
        <div class = "col-md-10 col-12 mx-auto mt-5">
            <div class = "d-flex justify-content-end">
				<a href = "{% url 'add-item' %}" class = "btn btn-primary">+</a>
			</div>

            <table class = "table table-hover table-striped">
                <thread>
                    <tr>
                        <th scope = "col">Item Name</th>
                        <th scope = "col">Color</th>
                        <th scope = "col">Category</th>
                        <th scope = "col"></th>
                        <th scope = "col"></th>
                        <th scope = "col"></th>
                    </tr>
                </thread>
                <tbody>
                    {% if items|length == 0 %}
                    <tr>
                        <th scope = "row">-</th>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td></td>
                    </tr>
                    {% endif %}

                    {% for item in items %}
                    <tr>
                        <td> {{ item.name }} </td>
                        <td> {{ item.color }} </td>
                        <td> {{ item.category.name }} </td>
                        <td> <a href="{% url 'edit-item' item.id %}" class="btn btn-outline-secondary">Edit</a> </td>
                        <td><a href="{% url 'delete-item' item.id %}" class="btn btn-secondary">Delete</a></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
